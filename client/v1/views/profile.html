<style>
   * {
      padding:0px;
    }

    .bdr {
        background-color: cyan lighten-4;
    }

    /* main {
        flex: 1 0 auto;
    } */

</style>

<div ng-controller="ProfileCtrl" ng-cloak="">
<span ng-include="'views/header.html'"></span>
<main>
    <div class="container section">
        <div class="row">
            <div class="col s12">
                <img class="hoverable" ng-src="../img/profile.png" style="width: 100%; max-width: 200px; height: auto;">
                <div class="col s12">
                    <span class="bdr flow-text">BDR: {{bdr}}</span>
                </div>
                <div class="col s12">
                    <input class="btn waves-effect waves-light blue" ng-click="register(app)" type="submit" value="Edit" />
                </div>  
                                 
            </div>   
            <div class="col s12">
                <div class="card blue-grey lighten-4">
                    <div class="card-content">
                        <span class="card-title center">Profile Information</span>
                        <h6><em>Phone:</em> {{phone}}</h6>
                        <h6><em>Email:</em> {{email}}</h6>
                        <br><br>
                        <div class="card-action">
                                <a href="#" class="black-text">Edit Information</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
    
<span ng-include="'views/footer.html'"></span>
