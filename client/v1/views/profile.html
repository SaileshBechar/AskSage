<style>
   * {
      padding:0px;
    }
    .image {
        opacity: 1;
        display: block;
        transition: .5s ease;
        backface-visibility: hidden;
        width: 100%; 
        /* max-width: 200px; */
        height: auto;
        border-style: ridge;
    }
    .profilepic {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        margin: -23px 0 0 -23px;
        left: 50%;
        top: 50%;
    }

    .col.s6.push-s3.m3:hover .image {
        opacity: 0.3;
    }

    .col.s6.push-s3.m3:hover .profilepic {
        opacity: 1;
    }

    .tabs .indicator{
      background-color: #01579b;
    }

    .tabs .tab a:focus, .tabs .tab a:focus.active{
      background: transparent;
      color: #01579b;
    }

    .card .card-content {
        padding-top: 0px;
        padding-bottom: 10px;
        margin-bottom: 15px;
    }

    .card .card-title {
        padding-top: 10px;
        padding-bottom: 0px;
        margin-top: 0px;
    }

    .row {
        margin-top : 20px;
    }
    

</style>

<div ng-controller="ProfileCtrl" ng-cloak="">
<span ng-include="'views/header.html'"></span>

<main>
    <div class="container">
        <div class="row">
            <div class="col s6 push-s3 m3">
                <div class="card">
                    <img class="image" ng-src="../img/profile.png" alt="Profile Picture">
                    <a class="waves-effect waves-circle waves-light btn-floating btn-large green profilepic" ng-click="register(app)" >
                        <i class="fas fa-paint-brush"></i>
                    </a> 
                </div>                           
            </div>
            <div class="col s12 m6 push-m3">
                <div class="card blue-grey lighten-4">
                    <div class="card-content">
                        <h3 class="card-title center">{{fname}}  {{lname}}</h3>
                        <h6 class="center"><em>{{email}}</em></h6>
                    </div>
                </div>
            </div>
        
            <div class="col s12 m6 push-m3">
                <div class="card blue-grey lighten-4">
                    <div class="card-content">
                        <h4 class="card-title center">
                            BDR Info
                        </h4>
                        <h6><em>Name:       </em> {{bdrname}}</h6>
                        <h6><em>Phone:      </em> {{bdrphone}}</h6>
                        <h6><em>Address:        </em> {{bdraddress}}</h6>
                    </div>
                    <div class="card-action center">
                        <button data-target="editModal" class="btn black-text modal-trigger ">Edit Information</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal to Edit Profile Information -->
<div id="editModal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s6"><a class="active indigo-text text-darken-4" href="#broker">Broker</a></li>
                    <li class="tab col s6"><a class="indigo-text text-darken-4" href="#bdr">BDR</a></li>
                </ul>
            </div>
        </div>
        <form id="broker" style="width: auto;" method="post" name="editForm">
            <h4 class="center"><i class="fas fa-user-edit"></i><strong> Edit Broker Information  </strong></h4>
            <br>
            <div class="input-field col s12">
                <input class="validate" type="email" id="disabled" name="email" disabled value="{{email}}"/>
                <label class="active" for="disabled">Email:</label>
            </div>
            <div class="input-field col s12">                                           
                <input type="text" id="fname" ng-model="fname" required/>
                <label class="active" for="fname">First Name:</label>
            </div>
            <div class="input-field col s12">                                           
                <input type="text" id="lname" ng-model="lname" required/>
                <label class="active" for="lname">Last Name:</label>
            </div>
        </form>
        <form id="bdr" style="width: auto;" method="post" name="editForm">
            <div class="col s12">
                <h4 class="center"><i class="fas fa-pencil-alt fa-flip-horizontal"></i><strong>  Edit BDR Information</strong></h4>                        
            </div>    
            <br>                                                          
            <div class="input-field col s12">
                <label for="bdrname" class="active">Name:</label>
                <input type="text" id="bdrname" ng-model="bdrname" required/>
            </div>
            <div class="input-field col s12">
                <label for="bdrphone" class="active">Phone Number:</label>
                <input type="text" id="bdrphone" ng-model="bdrphone"/>
            </div>
            <div class="input-field col s12">
                <label for="bdraddress" class="active">Address:</label>
                <input type="text" id="bdraddress" ng-model="bdraddress"/>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#!profile" class="modal-close waves-effect waves-green btn-flat" ng-click="cancel()">Cancel</a>
        <a href="#!profile" class="modal-close waves-effect waves-green btn-flat" ng-click="save()">Save</a>
    </div>
</div>

<!-- JQuery to allow functionality of modal and tabs -->
<script>
    $(document).ready(function(){
       $('.modal').modal();
       $('.tabs').tabs();
     });
   </script>
       
<span ng-include="'views/footer.html'"></span>
