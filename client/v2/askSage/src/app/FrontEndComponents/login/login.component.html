<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



<form class="main-container" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
  <div class="row">
    <div class="col s12 l6 offset-l3">
      <div class="row center card-panel">
        <div class="col s12 image-container">
          <img class="logo" src="assets/img/ask_sage_icon.png">
        </div>
        <div class="col s12">
          <h2 class="title">Ask Sage</h2>
        </div>
        <div class="input-field col s12">
          <label for="email">Email:</label>
          <input type="email" name="email" class="validate" ngModel required />
        </div>



        <div class="input-field col s12">

          <label for="password">Password:</label>
          <input [type]="hide ? 'password' : 'text'" name="password" class="validate" ngModel required autocomplete="on" />
          <div class="hidden-pass-icon-container">
            <i id="hidden-pass" class="material-icons prefix " (click)="hide = !hide">{{hide ? 'visibility_off' :
              'visibility'}} </i>
          </div>

        </div>

        <label>
          <input type="checkbox" class="filled-in" name="rememberMe" ngModel />
          <span>Remember my password</span>
        </label>
        <!--        
        <div>
          {{loginForm.value | json}}
        </div> -->

        <div class="col s12">
          <div *ngIf="isError">
            <span class="error-text">Please enter a valid email and password!</span>
          </div>
          <br>
          <input type="submit" class="btn loginbtn z-depth-0" value="SIGN IN" />
        </div>

        <!-- <div class="col s12">
              <br><br>
              <a href="">Forgot your Password?</a>
            </div> -->



      </div>
    </div>
  </div>
</form>
