<div class="container row">
  <h5><strong>{{ title }}</strong></h5>


  <div *ngFor="let item of newsFeed">



    <div *ngIf="item.urlToImage">
      <div class="col s12 m12 l12 ">


        <div class="card hoverable">
          <div class="card-image">


            <div style="overflow: hidden; height:30em">
              <img [src]="item.urlToImage">
              <!-- <div *ngFor="let pic of picsList">
                <img [src]="pic.urls.small">
              </div> -->

            </div>

            <span class="card-title truncate">{{item.title}}</span>
          </div>
          <div class="card-stacked">
            <div class="card-content ">
              <p class="flow-tex" style="overflow: hidden; height:100px"> {{item.description}}
              </p>
            </div>
            <div class="card-action">
              <a href="{{item.url}}">Link to source</a>
            </div>
          </div>



        </div>
      </div>

    </div>
  </div>

</div>
