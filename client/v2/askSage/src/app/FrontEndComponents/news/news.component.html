<div class="container row">
  <div class="col s12 m8 offset-m2">
    <br><br>
    <span class="main-title">{{ title }}</span>
  </div>
  <div *ngFor="let item of newsFeed">
    <div *ngIf="item.urlToImage">
      <div class="col s12 m8 offset-m2">
        <div class="card sticky-action hoverable">
          <div class="card-image">
            <img class="activator" [src]="item.urlToImage">
            <!-- <div *ngFor="let pic of picsList">
                <img [src]="pic.urls.small">
              </div> -->
          </div>
          <div class="card-content">
            <span class="card-title activator">{{item.title}} </span>
            <span *ngIf="item.author" class="sub-title">{{item.author}}</span>
            <br><br>
            <p *ngIf="item.description"> {{item.description}}</p>
            <p *ngIf="!item.description"> {{item.content}}</p>
          </div>
          <div class="card-action right-align">
            <!-- <a target="_blank" href="{{item.url}}">Read More &nbsp;&nbsp;<i class="fas fa-long-arrow-alt-right"></i></a> -->
            <a target="_blank" href="{{item.url}}">Read More &nbsp;<i class="fas fa-external-link-alt"></i></a>
          </div>
          <div class="card-reveal">
            <div class="col s8">
              <span class="reveal-title">{{item.title}}</span>
            </div>
            <div class="col s4">
              <span class="card-title"><i class="material-icons right">close</i></span>
            </div>
            <br>
            <div class="col s12">
              <p>{{item.content}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
