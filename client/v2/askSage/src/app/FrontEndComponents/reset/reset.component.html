<section>
  <form class="main-container" #resetPasswordForm="ngForm" (ngSubmit)="resetPassword(resetPasswordForm.value)">

    <div class="row">
      <div class="col s12 l6 offset-l3">
        <div class="row center card-panel">


          <div class="col s12 image-container">
            <img class="lock" src="assets/img/Lock.png">
          </div>

          <div class="col s12 title-container">
            <h3 class="title">Reset Password</h3>
          </div>

          <div class="row">
            <div class="input-field col s12 m12 l12">
              <label for="newPassword">New Password:</label>
              <input [type]="hide ? 'password' : 'text'" name="newPassword" class="validate" ngModel required />
              <div class="hidden-pass-icon-container">
                <i id="hidden-pass" class="material-icons prefix " (click)="hide = !hide">{{hide ? 'visibility_off' :
                  'visibility'}} </i>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <!-- <label for="key">Key:</label> -->
              <input type="text" name="key" placeholder="Copy the token from your email here" ngModel required />
            </div>
          </div>

          <div class="row">
            <div class="col s12">
              <input class="btn resetBtn" type="submit" value="RESET PASSWORD" />
            </div>
          </div>


        </div>
      </div>
    </div>
  </form>
</section>

<!-- {{resetPasswordForm.value | json}} -->
